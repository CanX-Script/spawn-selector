<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>CanX - Spawn Selector</title>
</head>

<body>
    <div class="background">
        <!-- BACKGROUND AND DETAILS -->
        <img class="bg-image" src="bg.jpg">
        <div class="dot-pattern" data-idx="1"></div>
        <div class="dot-pattern" data-idx="2"></div>
        <!-- MAIN CONTENT -->
        <div class="spawn-selector">
            <div class="map">
                <h2>SPAWN SELECTOR</h2>
                <div class="current-location">
                    <img>
                    <h3>CENTERAL PARK</h3>
                </div>
                <div class="locations">

                </div>
            </div>
            <div class="actions">
                <button class="last" onclick="Spawn2()">LAST LOCATION</button>
                <button class="spawn" onclick="Spawn()">SPAWN</button>
            </div>
        </div>
    </div>
    <script src="jquery-3.7.0.min.js"></script>
    <script src="./app.js"></script>
</body>

</html>
