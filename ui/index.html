<html lang="en">

    <link rel="stylesheet" href="app.css">
    <title>CanX - Spawn Selector</title>
</head>

        <img class="bg-image" src="bg.jpg">

                    </div>
                </div>
            </div>
            <div class="actions">
                <button class="last">LAST LOCATION</button>
                <button class="spawn">SPAWN</button>
            </div>
        </div>
    </div>
</body>

</html>
